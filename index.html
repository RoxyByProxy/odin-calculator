<!--3 create basic calculator interface-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Odin Project: Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="displayContainer">
            <span id="display"></span>
        </div>

        <div class="row">
            <button class="functional" id="plus" data-key="107" data-modKey="187">+</button>
            <button class="functional" id="minus" data-key="109" data-altKey="189">-</button>
            <button class="functional" id="multiply" data-key="106" data-modKey="56">*</button>
            <button class="functional" id="divide" data-key="111" data-altKey="191">/</button>
        </div>
        <div class="row">
            <button class="num" id="seven" data-key="103" data-altKey="55">7</button>
            <button class="num" id="eight" data-key="104" data-altKey="56">8</button>
            <button class="num" id="nine" data-key="105" data-altKey="57">9</button>
        </div>
        <div class="row">
            <button class="num" id="four" data-key="100" data-altKey="52">4</button>
            <button class="num" id="five" data-key="101" data-altKey="53">5</button>
            <button class="num" id="six" data-key="102" data-altKey="54">6</button>
        </div>
        <div class="row">
            <button class="num" id="one" data-key="97" data-altKey="49">1</button>
            <button class="num" id="two" data-key="98" data-altKey="50">2</button>
            <button class="num" id="three" data-key="99" data-altKey="51">3</button>
        </div>
        <div class="row">
            <button class="num" id="zero" data-key="96" data-altKey="48">0</button>
            <button class="functional" id="equals" data-key="13" data-altKey="187">=</button>
            <button class="functional" id="clear" data-key="67" data-altKey="46">C</button>
            <button class="functional" id="dot" data-key="110" data-altKey="190">.</button>
        </div>
        <div class="row">
            <button class="functional" id="backspace" data-key="8">Backspace</button>
        </div>
    </body>
</html>
